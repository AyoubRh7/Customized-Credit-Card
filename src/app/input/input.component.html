<div class="filed">
    <label class="label">{{ label }}</label>
<div class="control">
<input [ngClass]="{'is-danger':showErrors()}" class="input" [formControl]="control">
</div>
    <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors.required">
        Value is required
    </div>
    <div *ngIf="control.errors.minlength">
        Value entered is {{control.errors.minlength.actualLength}}
        caracter long must be at least {{control.errors.minlength.requiredLength}}
    </div>
</ng-container>
</div>
<hr>
